spring.application.name=WebDemo

spring.datasource.url=jdbc:mysql://localhost:3306/WebDemo
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1000GB
spring.servlet.multipart.max-request-size=1000GB


google.drive.application.name=YourGoogleDriveAppName
google.drive.credentials.file.path=/path/to/credentials.json