<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <title>Chào Mừng</title>-->
    <style>

        .container {
            background-color: #ffffff; /* Nền trắng cho phần chứa thông tin */
            border-radius: 8px; /* Bo tròn góc */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Đổ bóng nhẹ */
            padding: 20px; /* Khoảng cách bên trong */
            margin: 20px auto; /* Khoảng cách từ các phần khác và căn giữa */
            max-width: 800px; /* Đặt chiều rộng tối đa cho phần chứa thông tin */
            text-align: center; /* Căn giữa nội dung */
            font-family: 'Arial', sans-serif; /* Font chữ */
        }

        .container h1 {
            color: #007bff; /* Màu tiêu đề */
            font-size: 2.5em; /* Kích thước font tiêu đề */
            margin-bottom: 15px; /* Khoảng cách dưới tiêu đề */
        }

        .container p {
            color: #333; /* Màu chữ cho nội dung */
            font-size: 1.2em; /* Kích thước font cho đoạn văn */
            line-height: 1.6; /* Khoảng cách giữa các dòng */
            margin-bottom: 20px; /* Khoảng cách dưới đoạn văn */
        }

        .container .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <div th:replace="~{Admin/fragments/head :: head}"></div>
    <div th:replace="~{Admin/fragments/header :: header}"></div>
    <div th:replace="~{Admin/fragments/aside :: aside}"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content">
            <!-- Default box -->
            <div class="box">
                <div class="box-body">
                    <div class="container">
                        <h1>Chào Mừng</h1>
                        <p>Chào mừng các bạn đến với trang quản trị hơi lỏ lỏ. Chúng tôi rất vui mừng được chào đón bạn và hy vọng bạn sẽ có những trải nghiệm tuyệt vời!</p>
                    </div>
                </div>
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="~{Admin/fragments/footer :: footer}"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="~{Admin/fragments/script :: script}"></div>
</body>
</html>
