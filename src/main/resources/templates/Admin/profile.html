<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Page Demo</title>
  <div th:replace="~{Admin/fragments/head :: head}"></div>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="~{Admin/fragments/header :: header}"></div>
  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <div th:replace="~{Admin/fragments/aside :: aside}"></div>
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <section class="content">

      <!-- Default box -->
      <div class="box">

        <div class="box-body">
          <div class="col-md-3">

            <div class="box box-primary">
              <div class="box-body box-profile">
                <img class="profile-user-img img-responsive img-circle" th:src="@{/assets/images/avatarLeVanHa.jpg}" alt="User profile picture">
                <h3 class="profile-username text-center">Hà Lê</h3>
                <p class="text-muted text-center">Software Engineer</p>
                <ul class="list-group list-group-unbordered">

                </ul>

              </div>

            </div>


            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">About Me</h3>
              </div>

              <div class="box-body">
                <strong><i class="fa fa-book margin-r-5"></i> Trường</strong>
                <p class="text-muted">
                  Học Viện Công Nghệ Bưu Chính Viễn Thông
                </p>
                <hr>
                <strong><i class="fa fa-map-marker margin-r-5"></i> Khoa</strong>
                <p class="text-muted">Công Nghệ Thông Tin</p>
                <hr>
                <a href="https://www.facebook.com/mom.ha.754/">Đưa tới trang Facebook</a>
                <strong><i class="fa fa-pencil margin-r-5"></i> Skills</strong>
                <p>
                  <span class="label label-danger">Tiếng anh</span>
                  <span class="label label-success">Coding</span>
                  <span class="label label-info">Java</span>
                  <span class="label label-warning">C/C++</span>

                </p>
                <hr>

              </div>

            </div>

          </div>
        </div>
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="~{Admin/fragments/footer :: footer}"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="~{Admin/fragments/script :: script}"></div>
</body>
</html>
