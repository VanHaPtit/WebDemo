                                    <th style="width: 200px">Action</th>
                                </tr>

                                    <td th:text="${product.image}"></td>

                                    <td>

                                        <a th:href="@{/admin/deleteProduct/__${product.id}__}" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>

                            </table>
