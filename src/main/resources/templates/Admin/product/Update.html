

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="Admin/fragments/header :: header"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="Admin/fragments/aside :: aside"></div>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Cập Nhật Sản Phẩm
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Sản Phẩm</a></li>
                <li class="active">Cập Nhật Sản Phẩm</li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Cập Nhật Sản Phẩm</h3>
                        </div>

                        <form role="form" method="post" th:action="@{/admin/updateProduct}" th:object="${product}" enctype="multipart/form-data">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="productName">Tên Sản Phẩm</label>
                                    <input type="text" class="form-control" id="productName" th:field="*{productName}" placeholder="Tên Sản Phẩm"/>
                                </div>
                                <div class="form-group">
                                    <label for="price">Giá Sản Phẩm</label>
                                    <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Giá Sản Phẩm"/>
                                </div>
                                <div class="form-group">
                                    <label for="images">Ảnh Sản Phẩm</label>
                                    <input type="file" class="form-control" id="images" th:field="*{images}" multiple/>
                                </div>
                                <div class="form-group">
                                    <label for="category">Danh Mục</label>
                                    <select class="form-control" id="category" th:field="*{category.id}">
                                        <option th:each="category : ${ListCate}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                                    </select>
                                </div>
                                <input type="hidden" th:field="*{id}"/>
                            </div>

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Cập Nhật</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="Admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<div th:replace="Admin/fragments/script :: script"></div>
</body>
</html>
