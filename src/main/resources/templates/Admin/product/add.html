<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Admin/fragments/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="~{Admin/fragments/header :: header}"></div>
    <div th:replace="~{Admin/fragments/aside :: aside}"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <h1>Blank page<small>it all starts here</small></h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Create Product</h3>
                        </div>
                        <form role="form" method="post" th:action="@{/admin/CreateProduct}" th:object="${product}" enctype="multipart/form-data">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="productName">Product Name</label>
                                    <input type="text" class="form-control" id="productName" name="productName" placeholder="Product Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="price">Product Price</label>
                                    <input type="text" class="form-control" id="price" name="price" placeholder="Product Price"/>
                                </div>
                                <div class="form-group">
                                    <label for="image">Product Image</label>
                                    <input type="file" class="form-control" id="image" name="image" placeholder="Product Image"/>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control select2 select2-hidden-accessible" th:field="*{category.id}">
                                        <option th:each="category : ${ListCate}" th:value="${category.id}" th:text="${category.categoryName}"></option>
                                    </select>
                                </div>
                            </div>
                            <textarea name="editor1" id="editor1" rows="10" cols="80">This is my textarea</textarea>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="box"></div>
        </section>
    </div>
    <div th:replace="~{Admin/fragments/footer :: footer}"></div>
</div>
<div th:replace="~{Admin/fragments/script :: script}"></div>
<script th:src="@{/assets/ckeditor/4.22.1/ckeditor.js}"></script>
<script>
    CKEDITOR.replace('editor1');
</script>
</body>
</html>
