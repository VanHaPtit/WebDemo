<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Admin/fragments/head :: head">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="Admin/fragments/header :: header"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="Admin/fragments/aside :: aside"></div>
    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Blank page

            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>

        <section class="content">
            <div class="row">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Danh Sách Danh Mục</h3>
                            <div>
                                <a class="btn btn-success" href="/admin/add_category">Thêm Mới</a>
                            </div>

                        </div>

                        <div class="box-body">
                            <form>
                            <div class="input-group input-group-sm hidden-xs" style="width: 150px;">

                                    <input type="text" name="keyword" class="form-control pull-right" placeholder="Search" th:value="${keyword}">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                            </div>
                        </form>
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <th style="width: 10px">ID</th>
                                    <th>Category Name</th>
                                    <th>Status</th>
                                    <th style="width: 200px">Action</th>
                                </tr>
                                <tr th:each="category : ${list}">
                                    <td th:text="${category.id}"></td>
                                    <td th:text="${category.categoryName}"></td>
                                    <td>
                                        <span class="badge bg-success" th:if="${category.categoryStatus}">Hiện</span>
                                        <span class="badge bg-red" th:unless="${category.categoryStatus}">Ẩn</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/admin/update/__${category.id}__}" class="btn btn-primary btn-sm">Update</a>
                                        <a th:href="@{/admin/delete/__${category.id}__}" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <!-- Previous Page Link -->
                                <li th:if="${currentPage > 1}">
                                    <a th:href="@{${keyword != null && keyword != '' ? '?keyword=' + keyword + '&pageNo=' + (currentPage - 1) : '?pageNo=' + (currentPage - 1)}}">«</a>
                                </li>

                                <!-- Page Number Links -->
                                <li th:each="i : ${#numbers.sequence(1, totalPage)}"
                                    th:classappend="${currentPage == i ? 'active' : ''}">
                                    <a th:href="@{${keyword != null && keyword != '' ? '?keyword=' + keyword + '&pageNo=' + i : '?pageNo=' + i}}" th:text="${i}"></a>
                                </li>

                                <!-- Next Page Link -->
                                <li th:if="${currentPage < totalPage}">
                                    <a th:href="@{${keyword != null && keyword != '' ? '?keyword=' + keyword + '&pageNo=' + (currentPage + 1) : '?pageNo=' + (currentPage + 1)}}">»</a>
                                </li>
                            </ul>
<!--                            <ul class="pagination pagination-sm no-margin pull-right">-->
<!--                                <li th:if="${currentPage > 1}"><a th:href="@{'?pageNo=' +${currentPage-1}}">«</a></li>-->
<!--                                <li th:each="i:${#numbers.sequence(1,totalPage)}" th:classappend="${currentPage == i ? 'active' :''}"><a th:href="@{${keyword != null && keyword != ''? '?keyword='+keyword+'&' : '?'}'pageNo='+${i}}" th:text="${i}"></a></li>-->
<!--                                <li th:if="${currentPage < totalPage}"><a th:href="@{'?pageNo=' +${currentPage+1}}">«</a></li>-->
<!--                            </ul>-->
                        </div>
                    </div>

                </div>

        </section>
        <section class="content">

            <!-- Default box -->
            <div class="box">

<!--                <div class="box-body">-->
<!--                    Chào mừng đến với trang danh mục-->
<!--                </div>-->
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="Admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="Admin/fragments/script :: script"></div>
</body>
</html>
