<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form th:action="@{/api/user/update}" th:object="${user}" method="post">
    <table class="table">
        <tr>
            <td><input th:type="hidden" name="id" th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>FirstName</td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
        </tr>
        <tr>
            <td>LastName</td>
            <td><input type="text" th:field="*{lastName}"/></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text" th:field="*{phone}"/></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{Email}"/></td>
            <td th:if="${#fields.hasErrors('Email')}" th:errors="*{Email}"></td>
        </tr>
        <tr>
        <tr>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
<th:block th:if="${message}"> <p th:text="${message}"></p> </th:block>
</body>
</html>
